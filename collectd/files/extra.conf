{%- macro format_value(value) -%}
  {%- if value is sameas true -%}
true
  {%- elif value is sameas false -%}
false
  {%- elif value is number -%}
{{ value }}
  {%- else -%}
"{{ value }}"
  {%- endif %}
{%- endmacro %}

LoadPlugin {{ plugin }}

<Plugin "{{ plugin }}">
  {%- for name, value in (plugin_settings|default({})).iteritems() %}
  {{ name }} {{ format_value(value )}}
  {%- endfor %}
</Plugin>
