Debian:
  group: nogroup
Arch:
  pkgs: ['openvpn', 'easy-rsa']
FreeBSD:
  conf_dir: /usr/local/etc/openvpn
  group: openvpn
  multi_services: True
  user: openvpn
  manage_user: False
  manage_group: False
Windows:
  conf_dir: C:\Program Files\OpenVPN\config
  conf_ext: ovpn
  service: OpenVPNServiceInteractive
