# -*- coding: utf-8 -*-
# vim: ft=yaml
rsyslog:
  package: rsyslog
  service: rsyslog
  runuser: root
  rungroup: root
  config: /etc/rsyslog.conf
  workdirectory: /var/spool/rsyslog
  custom_config_path: /etc/rsyslog.d
  exclusive: True
  stoplist:
    - syslogd
  custom_config_template: salt://rsyslog/templates/rsyslog.conf.jinja
